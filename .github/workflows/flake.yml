name: "Flake8"

on:
  pull_request:
    branches:
    - main

jobs:
  run_flake8:
    name: "Run flake8"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - uses: TrueBrain/actions-flake8@v2
